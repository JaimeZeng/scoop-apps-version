name: Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "30 7 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install Dependence
        run: sudo apt install curl jq xxd -y
      - name: Check msedge
        run: |
          rm -f msedge
          cd check/
          bash check-msedge.sh
          mv msedge.json ../msedge
      - name: Commit files
        run: |
          git config --local user.email "78083448+JaimeZeng@users.noreply.github.com"
          git config --local user.name "JaimeZeng"
          # git add .
          # git commit -m "version: Add msedge"
          git commit -am "version: Add msedge"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
          branch: ${{ github.ref }}
